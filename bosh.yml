---
name: bosh

releases:
  - name: bosh
    url: https://bosh.io/d/github.com/cloudfoundry/bosh?v=260.3
    sha1: 22c79db2a785efa9cbc32c62b8094500e952e170
  - name: bosh-google-cpi
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/bosh-google-cpi-release?v=25.6.2
    sha1: b4865397d867655fdcc112bc5a7f9a5025cdf311

resource_pools:
  - name: vms
    network: private
    stemcell:
      url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-trusty-go_agent?v=3312.15
      sha1: 3ac3ee83750f75bd74e8d3e3ad97808db23c30ba
    cloud_properties:
      zone: "((zone))"
      machine_type: n1-standard-1
      root_disk_size_gb: 40
      root_disk_type: pd-standard
      service_account: "((service_account_email))"

disk_pools:
  - name: disks
    disk_size: 32_768
    cloud_properties:
      type: pd-standard

networks:
  - name: vip
    type: vip
  - name: private
    type: manual
    subnets:
    - range: 10.0.0.0/29
      gateway: 10.0.0.1
      static: [10.0.0.3-10.0.0.7]
      cloud_properties:
        network_name: "((network))"
        subnetwork_name: "((subnetwork))"
        ephemeral_external_ip: false
        tags:
          - bosh-internal
          - no-ip

jobs:
  - name: bosh
    instances: 1

    templates:
      - name: nats
        release: bosh
      - name: postgres
        release: bosh
      - name: powerdns
        release: bosh
      - name: blobstore
        release: bosh
      - name: director
        release: bosh
      - name: health_monitor
        release: bosh
      - name: google_cpi
        release: bosh-google-cpi

    resource_pool: vms
    persistent_disk_pool: disks

    networks:
      - name: private
        static_ips: [10.0.0.6]
        default:
          - dns
          - gateway

    properties:
      nats:
        address: 127.0.0.1
        user: nats
        password: "((nats_password))"

      postgres: &db
        listen_address: 127.0.0.1
        host: 127.0.0.1
        user: postgres
        password: "((postgres_password))"
        database: bosh
        adapter: postgres

      dns:
        address: 10.0.0.6
        domain_name: microbosh
        db: *db
        recursor: 169.254.169.254

      blobstore:
        address: 10.0.0.6
        port: 25250
        provider: dav
        director:
          user: director
          password: "((director_password))"
        agent:
          user: agent
          password: "((agent_password))"

      director:
        address: 127.0.0.1
        name: micro-google
        db: *db
        cpi_job: google_cpi
        user_management:
          provider: local
          local:
            users:
              - name: "((admin_username))"
                password: "((admin_password))"
              - name: hm
                password: "((hm_password))"
      hm:
        director_account:
          user: hm
          password: "((hm_password))"
        resurrector_enabled: true

      google: &google_properties
        project: "((project_id))"

      agent:
        mbus: "nats://nats:((nats_password))@10.0.0.6:4222"
        ntp: *ntp
        blobstore:
           options:
             endpoint: http://10.0.0.6:25250
             user: agent
             password: "((agent_password))"

      ntp: &ntp
        - 169.254.169.254

cloud_provider:
  template:
    name: google_cpi
    release: bosh-google-cpi

  ssh_tunnel:
    host: 10.0.0.6
    port: 22
    user: bosh
    private_key: "((ssh_key_path))"

  mbus: "https://mbus:((mbus_password))@10.0.0.6:6868"

  properties:
    google: *google_properties
    agent: {mbus: "https://mbus:((mbus_password))@0.0.0.0:6868"}
    blobstore: {provider: local, path: /var/vcap/micro_bosh/data/cache}
    ntp: *ntp

variables:
- name: nats_password
  type: password
- name: postgres_password
  type: password
- name: director_password
  type: password
- name: agent_password
  type: password
- name: hm_password
  type: password
- name: mbus_password
  type: password
- name: admin_username
  type: password
- name: admin_password
  type: password
- name: zone
  type: string
- name: service_account_email
  type: string
- name: network
  type: string
- name: subnetwork
  type: string
- name: admin_username
  type: string
- name: ssh_key_path
  type: path
